version: '3'

services:
  db3:
    image: mariadb:10.9.7
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: couplix
    networks:
      - my-network

  server3:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 8082:8080
    depends_on:
      - db3
    networks:
      - my-network
    links:
      - db3

networks:
  my-network:
